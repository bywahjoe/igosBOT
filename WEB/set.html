<script type="text/javascript">  

function myFunction(){

	var a=document.getElementById("songx").value;
	if (a==1) {
		var audio = new Audio('song/001.mp3');
		audio.play();
	}
	else if(a==2){
	var audio = new Audio('song/002.mp3');
		audio.play();

	}
	else if(a==3){
	var audio = new Audio('song/003.mp3');
		audio.play();
		
	}
	else if(a==4){
	var audio = new Audio('song/004.mp3');
		audio.play();
		
	}
	else if(a==5){
	var audio = new Audio('song/005.mp3');
		audio.play();
		
	}
//alert(a);
}
</script>
